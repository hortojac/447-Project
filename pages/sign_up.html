<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
            }
            h1{
                text-align: center;
                color: black;
            }
            .container{
                margin: 0 auto;
                margin-top: auto;
                margin-bottom: auto;
                max-width: 400px;
                padding: 20px;
                background-color: white;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            input, select{
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            button{
                background-color: green;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
            }
            button:hover{
                opacity: 0.8;
            }
            .center{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .links{
                display: flex;
                justify-content: center;
                margin-top: 16px;
            }
            .links a{
                color: green;
                text-decoration: none;
            }
        </style>           
    </head>
    <body>
        <div class="center">
            <div class="container">
                <h1>Sign Up Form</h1>
                <form id="signup-form" action="./sign_up.php" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
                    <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>

                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter your phone number" maxlength="12" onkeyup="formatPhone(this)" required>

                    <label for="address">Address:</label>
                    <input type="text" id="street" name="street" placeholder="Enter your street" required>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                    <select id="state" name="state" required>
                        <option value="">Select your state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <input type="text" id="zipcode" name="zipcode" placeholder="Enter your zipcode" required>

                    <label for="ssn">SSN:</label>
                    <input type="text" id="ssn" name="ssn" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" placeholder="Enter your SSN" maxlength="11" onkeyup="formatSSN(this)" required>

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="100" required>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" placeholder="Enter your birthdate" required>

                    <button type="submit">Sign Up</button>

                    <div class="links">
                        <a id="login-link" href="#">Login</a>
                    </div>
                </form>
            </div>
        </div>
        <script>
            const form = document.getElementById('signup-form');
            const password1 = document.getElementById('password1');
            const password2 = document.getElementById('password2');
            const inputs = form.querySelectorAll('input, select');
            const dobInput = document.getElementById('dob');
            const ageInput = document.getElementById('age');

            form.addEventListener('submit', (event) => {
                let error = false;

                if (password1.value !== password2.value) {
                    alert('Passwords do not match!');
                    error = true;
                }

                for (let i = 0; i < inputs.length; i++) {
                    if (inputs[i].value.trim() === '' || inputs[i].value === 'Select your state') {
                        alert('All fields are required!');
                        error = true;
                        break;
                    }
                }

                const dob = new Date(dobInput.value);
                const age = getAge(dob);

                if (age.toString() !== ageInput.value) {
                    alert('Age and birthdate do not match!');
                    error = true;
                }

                if (error) {
                    event.preventDefault();
                }
            });

            function getAge(date) {
                const now = new Date();
                const age = now.getFullYear() - date.getFullYear();
                const monthDiff = now.getMonth() - date.getMonth();

                if (monthDiff < 0 || (monthDiff === 0 && now.getDate() < date.getDate())) {
                    return age - 1;
                } else {
                    return age;
                }
            }
        </script>
        <script>
            function formatPhone(phoneField) {
                var phone = phoneField.value;
                phone = phone.replace(/\D/g, '');
                phone = phone.substring(0, 10);
                phoneField.value = phone.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
            }
        </script>
        <script>
            function formatSSN(ssnField) {
                var ssn = ssnField.value;
                ssn = ssn.replace(/\D/g, '');
                ssn = ssn.substring(0, 9);
                ssnField.value = ssn.replace(/(\d{3})(\d{2})(\d{4})/, '$1-$2-$3');
            }
        </script> 
        <script>
            function goToLoginPage() {
                window.location.href = "./login.html";
            }
            var LoginLink = document.getElementById('login-link');
            LoginLink.addEventListener('click', goToLoginPage);
        </script>
    </body>
</html>
