<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
            }
            h1{
                text-align: center;
                color: black;
            }
            .container{
                margin: 0 auto;
                margin-top: auto;
                margin-bottom: auto;
                max-width: 400px;
                padding: 20px;
                background-color: white;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            input[type="text"], input[type="email"], input[type="password"], input[type="address"]{
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            button{
                background-color: green;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
            }
            button:hover{
                opacity: 0.8;
            }
            .center{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .links{
                display: flex;
                justify-content: center;
                margin-top: 16px;
            }
            .links a{
                color: green;
                text-decoration: none;
            }
        </style>           
    </head>
    <body>
        <div class="center">
            <div class="container">
                <h1>Sign Up Form</h1>
                <form id="signup-form" action="./process_account.php" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your first name">
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">

                    <label for="password">Password</label>
                    <input type="password" id="password1" name="password1" placeholder="Enter your password">
                    <input type="password" id="password2" name="password2" placeholder="Confirm your password">

                    <label for="address">Address</label>
                    <input type="text" id="street" name="street" placeholder="Enter your street">
                    <input type="text" id="city" name="city" placeholder="Enter your city">
                    <input type="text" id="state" name="state" placeholder="Enter your state">
                    <input type="text" id="zipcode" name="zipcode" placeholder="Enter your zipcode">

                    <button type="submit">Sign Up</button>

                    <div class="links">
                        <a id="login-link" href="#">Login</a>
                    </div>
                </form>
            </div>
        </div>
        <script>
            const form = document.getElementById('signup-form');
            const password1 = document.getElementById('password1');
            const password2 = document.getElementById('password2');
            const inputs = form.querySelectorAll('input');
        
            form.addEventListener('submit', (event) => {
                let error = false;
        
                // Check if passwords match
                if (password1.value !== password2.value) {
                    alert('Passwords do not match');
                    error = true;
                }
        
                // Check if any input fields are empty
                for (let i = 0; i < inputs.length; i++) {
                    if (inputs[i].value.trim() === '') {
                        alert('All fields are required');
                        error = true;
                        break;
                    }
                }
        
                // If there is an error, prevent form submission
                if (error) {
                    event.preventDefault();
                }
            });
        </script>        
        <script>
            function goToLoginPage() {
                window.location.href = "./login.html";
            }
            var LoginLink = document.getElementById('login-link');
            LoginLink.addEventListener('click', goToLoginPage);
        </script>
    </body>
</html>
